<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Keep Clone</title>
  <link rel="stylesheet" href="/static/index.css">
  <script src="https://kit.fontawesome.com/888b26725f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="nav-box">
        <button id="toggleSidebarBtn">â˜°</button>
        <h1 class="logo-text">Notes Keeper</h1>
    </div>
    <div class="nav-box">
      <input type="text" id="searchBar" placeholder="Search notes...">
      <button id="searchBtn">Search</button>
    </div>  
  </header>

  <div id="sidebar" class="sidebar">
    <ul id="sideMenuContainer">
      <li><button id="notesButton">Notes</button></li>
      <li><button id="archivesButton">Archive</button></li>
      <li><button id="trashButton">Trash</button></li>
    </ul>
  </div>

  <main style="height: 100vh; width: 100vw;">

    <button id="addNoteBtn">Add Note</button>
    <div id="notesContainer"></div>

  </main>

  <div class="modal" id="labelInputCon">
    <div class="modal-content">
        <input type="text" class="label-input" id="labelInput"/>
        <button type="button" id="tagButton">add tag</button>
        <span style="font-size: 10px;">You can add upto 9 tags</span>
    </div>
  </div>


  <div id="noteModal" class="modal">
    <div class="modal-content">
      <textarea id="noteText" placeholder="Take a note..."></textarea>
      <button id="saveNoteBtn">Save</button>
    </div>
  </div>

  <script src="/static/index.js"></script>
</body>
</html>
